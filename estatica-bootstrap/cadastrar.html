	<body>



            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Cadastre-se na disciplina!</h1>
                    <hr class="star-primary">
                </div>
            </div>

             <!-- About Section -->
<article>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h3>Digite suas informaçoes pessoais</h3>
                <form action="agradecimento.html">
                        <div class="input-group">
                            <span class="input-group-addon">Nome</span>
                            <input type="text" name="name" class="form-control" placeholder="Nome Completo" required>
                        </div>     
                        <div class="input-group">
                            <span class="input-group-addon">Matrícula</span>
                            <input type="text" name="id" class="form-control" placeholder="Matrícula" pattern="[0-9]{9}" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">Email</span>
                             <input type="text" name="email" class="form-control" 
                                    placeholder="Email Acadêmico" pattern="[a-z0-9._%+-]+@ccc.ufcg.edu.br" required>
                        </div>
                
                        <button class="btn btn-success" type="submit">Cadastrar</button>

        </form>
          
        </div></div>

</article>
