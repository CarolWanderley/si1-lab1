 <header class="intro">
        <div class = "row"><br><br><br><br>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2>Cadastre-se na disciplina</h2>
                </div>
                <div class="panel-body">
                    <form action="agradecimento.html">
                        <div class="input-group">
                            <span class="input-group-addon">Nome completo</span>
                            <input type="text" name="name" class="form-control" required>
                        </div>   <br><br><br>  
                        <div class="input-group">
                            <span class="input-group-addon">Matr√≠cula</span>
                            <input type="text" name="id" class="form-control" pattern="[0-9]{9}" required>
                        </div> <br><br><br>
                        <div class="input-group">
                            <span class="input-group-addon">Email</span>
                             <input type="email" name="email" class="form-control" required>
                        </div><br><br><br>
                        <div class="col-lg-12 text-center">
                        <button class="btn btn-success" type="submit">Cadastrar</button>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</header>
